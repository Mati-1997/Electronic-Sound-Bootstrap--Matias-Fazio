    <title>Contacto</title>

<body>
<div class="container-fluid sticky">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark fondo text-white ">
            <div class="col-md-12 nav-fill">
                <h1>Electronic Sound</h1>
                <ul class="navbar-nav">

                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    </ul>
        </nav>
    </div>
</div>
    

<div class="container-fluid">
        <div class="row">
            <div class="col-md-12 claseheader">
                <header>
                    <h2>Contacto</h2>
                </header>
            </div>
        </div>
</div>

<div class="container-fluid text-white">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form>
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" id="inputName" class="form-control" required>
            </form>
        </div>

        <div class="col-md-6 offset-md-3">
            <form>
                <label for="inputApellido" class="form-label">Apellido</label>
                <input type="text" id="inputApellido" class="form-control" required>
            </form>
        </div>

        <div class="col-md-6 offset-md-3">
            <form>
                <label for="inputEmail" class="form-label">E-mail</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Matias.e.fazio@gmail.com" required>
            </form>
        </div>

        <div class="col-md-6 offset-md-3">
            <form>
                <label for="inputCel" class="form-label">Celular</label>
                <input type="tel" id="inputCel" class="form-control" placeholder="1122559997">
            </form>
        </div>

        <div class="col-md-6 offset-md-3">
            <p>Tipo de consulta</p>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Elija una opcion</option>
                <option value="1">Creación de evento</option>
                <option value="2">Venta de entradas</option>
                <option value="3">Compra de entradas</option>
                <option value="4">Traslados</option>
                <option value="5">Alquiler de sonido</option>
                <option value="5">Retiro de entradas</option>
            </select>
        </div>

        <div class="col-md-6 offset-md-3">
            <p>Comentario</p>
            <textarea placeholder="Escriba aquí"></textarea required>
        </div>

        <div class="col-md-12 offset-md-3">
            <br>
            <button type="button" class="btn btn-outline-secondary fondo text-white">Enviar</button>
        </div>

    </div>
    
</div>



<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 claseheader">
            <footer>
                <h4>Redes sociales</h4>

                <a href="https://www.whatsapp.com"> <img src="../imagenes/logo-whatsapp.png" alt="Facebook" width="30px" height="30px"></a>

            </footer>
        </div>
    </div>
</div>

</html>
